<!DOCTYPE HTML>
<html>
    <head>
        <title>Cl√©ment S.</title>

        <!-- Jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="lib/blockrain/blockrain.jquery.min.js"></script>

        <!-- Angular JS-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

        <!-- Angular Material requires Angular.js Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

        <!-- Angular Material Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

        <script src="app.js"></script>
        <script src="lib/konami.js"></script>

        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="lib/blockrain/blockrain.css">
    </head>


    <body ng-app="pageModule" ng-controller="pageController" ng-init="init()">

      <md-content class="animate-opacity main" layout="column" layout-align="center center">

        <div class="mainCard" ng-hide="cardHide" data-tilt data-tilt-scale="1" data-tilt-glare data-tilt-max-glare="0.6" data-tilt-max="0">

          <div class="info">
            <div id="avatar" layout="row" layout-align="center center" flex>
              <img src="https://github.com/EISAWESOME.png" class="scale" alt="Avatar">
            </div>

            <div id="catchPhrase" layout="row" layout-align="center center" flex>
              <div>{{catchPhrase}}</div>
            </div>


            <div id="links" class="pop" layout="row" layout-align="center center" flex>
              <div flex><a href="https://github.com/EISAWESOME"><img class="scale-small" src="img/github.png"></a></div>
              <div flex><a href="https://www.linkedin.com/in/csimonin-dev/"><img class="scale-small" src="img/linkedin.png"></a></div>
            </div>

          </div>
        </div>

        <div class="tetris" ng-show="tetrisShow"  style="height :100%; width :100%;" layout="row" layout-align="center center">
          <div class="instruction" flex>


          </div>
          <div class="game" style="background-color:white; height :100%; width :30%; position:absolute" flex></div>
          <div flex></div>
        </div>

      </md-content>

      <img class="kcode" ng-hide="cardHide" src="img/kcode-small.png">

      <script type="text/javascript" src="lib/vanilla-tilt.min.js"></script>
    </body>





</html>
